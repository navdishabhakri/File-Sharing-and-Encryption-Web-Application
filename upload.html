<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding to ensure proper text rendering -->
    <meta charset="UTF-8">
    
    <!-- Viewport settings to ensure the page is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Upload File</title>
    
    <!-- Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light"> <!-- Light background color for the body -->
    
    <!-- Navigation bar with links to other sections -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Link to the home page -->
            <a class="navbar-brand" href="{% url 'home' %}">Secure File Sharing</a>
            
            <!-- Toggle button for responsive navigation menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_uploaded_files' %}">My Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_received_files' %}">Shared with Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container for the upload section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card for file upload form -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Card title -->
                        <h2 class="card-title text-center mb-4">Upload Your File</h2>
                        
                        <!-- Check for error message and display it -->
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <!-- Form to handle file upload -->
                        <form method="post" enctype="multipart/form-data">
                            <!-- CSRF token for security -->
                            {% csrf_token %}
                            
                            <!-- File input field -->
                            <div class="mb-3">
                                <label for="file" class="form-label">Choose a file</label>
                                <input type="file" name="file" class="form-control" id="file" required>
                                <!-- Display form errors for the file field -->
                                {% if form.file.errors %}
                                <div class="text-danger">
                                    {{ form.file.errors }}
                                </div>
                                {% endif %}
                            </div>
                            
                            <!-- Submit button for the form -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Link to navigate back to the 'My Files' page -->
                <div class="text-center mt-3">
                    <a href="{% url 'my_uploaded_files' %}" class="btn btn-secondary">Back to My Files</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="text-center mt-5 py-4 bg-primary text-white">
        <!-- Copyright notice -->
        <p class="mb-0">&copy; 2024 Secure File Sharing. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS for functionality (e.g., toggle menu) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
