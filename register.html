<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8">
    
    <!-- Viewport settings for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Register</title>
    
    <!-- Bootstrap CSS for styling the page elements -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for the page -->
    <style>
        /* Basic styling for the body */
        body {
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Removes default margin */
            font-family: Arial, sans-serif; /* Font styling */
            color: #000; /* Black text color */
        }

        /* Container for the registration form */
        .register-container {
            background: #ffffff; /* White background for the container */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
            padding: 40px; /* Padding inside the container */
            width: 80%; /* Width of the container */
            max-width: 400px; /* Maximum width of the container */
            text-align: center; /* Centers text inside the container */
            height: 90%; /* Height of the container */
        }

        /* Styling for the header inside the container */
        .register-container h1 {
            font-size: 2rem; /* Font size for the header */
            font-weight: bold; /* Bold header text */
            color: #000; /* Black color for the header */
            margin-bottom: 20px; /* Margin below the header */
        }

        /* Styling for the form inside the container */
        .register-container form {
            display: flex;
            flex-direction: column; /* Aligns form elements in a column */
            gap: 15px; /* Adds space between form elements */
        }

        /* Styling for form input fields */
        .form-control {
            border-radius: 30px; /* Rounded corners for inputs */
            border: 1px solid #ddd; /* Light gray border for inputs */
            padding: 12px; /* Padding inside input fields */
            font-size: 1rem; /* Font size for input text */
        }

        /* Styling for the submit button */
        .btn-primary {
            background-color: #2575fc; /* Blue background for the button */
            border: none; /* Removes border */
            border-radius: 30px; /* Rounded corners for the button */
            padding: 10px; /* Padding inside the button */
            width: 100%; /* Full width of the button */
            font-size: 1.1rem; /* Slightly larger font size for the button */
            color: #fff; /* White text color */
            font-weight: bold; /* Bold text for the button */
        }

        /* Hover effect for the submit button */
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue background on hover */
        }

        /* Styling for the "Already have an account?" link section */
        .register-link {
            font-size: 0.9rem; /* Smaller font size for the link */
            margin-top: 15px; /* Margin above the link */
        }

        /* Styling for the "Login here" link */
        .register-link a {
            color: #2575fc; /* Blue color for the link */
            text-decoration: none; /* Removes underline from the link */
            font-weight: bold; /* Bold text for the link */
        }

        /* Hover effect for the registration link */
        .register-link a:hover {
            text-decoration: underline; /* Underline the link on hover */
        }
    </style>
</head>
<body>

    <!-- Registration container -->
    <div class="register-container">
        <!-- Registration header -->
        <h1>Register</h1>
        
        <!-- Registration form -->
        <form method="post">
            <!-- CSRF token for security -->
            {% csrf_token %}
            
            <!-- Rendering the form fields as paragraphs -->
            {{ form.as_p }}
            
            <!-- Submit button for the form -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <!-- Link to the login page for users who already have an account -->
        <div class="register-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>

</body>
</html>
